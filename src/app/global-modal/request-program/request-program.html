<div class="submitContainer">
  <div *ngIf="!loadRequest; else isloading">
    <div class="contact_us">
      <form [formGroup]="request" (ngSubmit)="requestProgram(request.value , request.valid)">
        <div class="contact_us">
          <div class="contact_us_title"><p>{{globalService.language.global_dialog.Request_Program}}</p></div>
          <div class="contact_us_form">
            <div class="row">
              <div class="col-lg-12">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="fullname">{{globalService.language.global_dialog.Full_Name}}</label>
                    <input type="text" formControlName="full_name" placeholder="Ex: Mark" class="form-control"
                           id="fullname">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="email">{{globalService.language.global_dialog.Email}}</label>
                    <input type="email" formControlName="email" placeholder="Ex: example@hotmail.com"
                           class="form-control"
                           id="email">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="mobile">{{globalService.language.global_dialog.mobile}}</label>
                    <input type="number" formControlName="mobile" placeholder="Ex: 01XXXXXXXXX" class="form-control"
                           id="mobile">
                  </div>
                </div>
                <div class="col-lg-12">
                  <input type="submit" class="sumbitButton" value="Request"
                         [ngClass]="{'disabled' : request.invalid , 'active' : request.valid}"
                         [disabled]="request.invalid "/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <ng-template #isloading>
    <div class="space md"></div>
    <app-loading-indicator></app-loading-indicator>
    <div class="space md"></div>
  </ng-template>


</div>
